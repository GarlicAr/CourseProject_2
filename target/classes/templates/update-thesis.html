<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Project</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #4CAF50;
            color: #333;
        }
        .navbar .logout {
	        float: right;
	        margin-right: 60px; 
	    }

        .content {
            padding: 20px;
        }

        .container {
            background-color: #222;
            color: #fff;
            padding: 20px;
        }

        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">

        <a href="/home" th:text="#{home}"></a>
        <a href="/personel/showAll" th:text="#{personel}"></a>
        <a href="/courses/showAll" th:text="#{courses}"></a>
        <a href="/thesis/showAll" th:text="#{theses}"></a>
        <a href="/comments/showAll" th:text="#{comments}"></a>
        <a href="/student/showAll" th:text="#{students}"></a>
        <button type="button" th:text="#{switch-en}" th:if="${#locale.toString() != 'en'}" onclick="changeLanguage('en')"></button>
        <button type="button" th:text="#{switch-lv}" th:if="${#locale.toString() != 'lv'}" onclick="changeLanguage('lv')"></button>
        <a class="logout" href="http://localhost:8080/logout" th:text="#{logout}"></a>

    </div>
    
     <div class="content">
        <div class="container">
			<h2>Update Thesis</h2>
            <form action ="#" th:action="@{/thesis/update/__${thesis_id}__}" th:object="${thesis}" method="post">
             
                    <label for="titleLv" th:text="#{titleInLv}"></label>
                    <input type="text" id="titleLv" th:field="*{titleLv}" name="titleLv" required>

                    <label for="titleEn" th:text="#{titleInEn}"></label>
                    <input type="text" id="titleEn" th:field="*{titleEn}" name="titleEn" required>
  
                    <label for="aim" th:text="#{goal}"></label>
                    <input type="text" id="aim" th:field="*{aim}" name="aim" required>
        
                    <label for="tasks" th:text="#{mission}"></label>
                    <input type="text" id="tasks" th:field="*{tasks}" name="tasks" required>
             
                    <label for="statusFromSupervisor" th:text="#{supervisorStatus}"></label>
                    <select id="statusFromSupervisor" th:field="*{statusFromSupervisor}" name="statusFromSupervisor" required>
                        <option value="True">True</option>
                        <option value="False">False</option>
                    </select>
             
                    <label for="status" th:text="#{status}">Statuss</label>
                    <select id="status" th:field="*{status}" name="status" required>
                        <option value="Accepted">Accepted</option>
                        <option value="Accepted_with_conditions">Accepted_with_conditions</option>
                        <option value="Rejected">Rejected</option>
                        <option value="In_Review">In_Review</option>
                        <option value="Submitted">Submitted</option>
                    </select>
              


                <button type="submit" th:text="#{renew}"></button>
            </form>
        </div>
    </div>

    <script>
        function changeLanguage(language) {
            var url = window.location.href.split('?')[0] + '?localeData=' + language;
            window.location.href = url;
        }

    </script>
</body>
</html>
