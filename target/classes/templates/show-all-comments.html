<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{courseProject}"></title>
    <style>
       body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #4CAF50;
            color: #333;
        }

        .content {
            padding: 20px;
        }

        .container {
            background-color: #222;
            color: #fff;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #4CAF50;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #333;
        }

        tr:hover {
            background-color: #4CAF50;
            color: #fff;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            padding-top: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="/home" th:text="#{home}"></a>
        <a href="/personel/showAll" th:text="#{personel}"></a>
        <a href="/courses/showAll" th:text="#{courses}"></a>
        <a href="/thesis/showAll" th:text="#{theses}"></a>
        <a href="/comments/showAll" th:text="#{comments}"></a>
        <a href="/student/showAll" th:text="#{students}"></a>
        <button type="button" th:text="#{switch-en}" th:if="${#locale.toString() != 'en'}" onclick="changeLanguage('en')"></button>
        <button type="button" th:text="#{switch-lv}" th:if="${#locale.toString() != 'lv'}" onclick="changeLanguage('lv')"></button>
    </div>

   <!-- Main content -->
    <div class="content">
        
<div class="container" th:if="${ not#lists.isEmpty(comments)}">
    <table>
        <tr>
            <th>ID</th>
            <th th:text="#{comment}"></th>
            <th th:text="#{date}"></th>
            <th th:text="#{personalId}"></th>
            <th th:text="#{thesisId}"></th>
        </tr>
        <tr th:each="comments : ${comments}">
            <td th:text="${comments.comment_id}"></td>
            <td th:text="${comments.text}"></td>
            <td th:text="${comments.date}"></td>
            <!--<td th:text="${comments.personel}"></td>-->
            <!--<td th:text="${comments.thesis}"></td>-->
            <td>
                <span th:each="thesis : ${comments.thesis}" th:text="${thesis.thesis_id}"></span>
            </td>
            <td>
                <span th:each="comment : ${comments.personel}" th:text="${personel.personel_id}"></span>
            </td>

            <td>
                <a th:href="@{/comments/showOne/{id}(id=${comments.comment_id})}">Apskatities</a>
            </td>
        </tr>
        
    </table>


    <a class="btn" th:href="@{/comments/add}" th:text="#{addNewComment}"></a>

    

</div>
        


    </div>


    
    <script>

        function changeLanguage(language) {
            var url = window.location.href.split('?')[0] + '?localeData=' + language;
            window.location.href = url;
        }

    </script>
    
</body>
</html>
