<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #4CAF50;
            color: #333;
        }

        .navbar .logout {
            float: right;
            margin-right: 60px;
        }

        .content {
            padding: 20px;
        }

        .container {
            background-color: #222;
            color: #fff;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #4CAF50;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #333;
        }

        tr:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            padding-top: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<!-- Navigation bar -->
<div class="navbar">
    <a href="/home" th:text="#{home}"></a>
    <a href="/personel/showAll" th:text="#{personel}"></a>
    <a href="/courses/showAll" th:text="#{courses}"></a>
    <a href="/thesis/showAll" th:text="#{theses}"></a>
    <a href="/comments/showAll" th:text="#{comments}"></a>
    <a href="/student/showAll" th:text="#{students}"></a>
    <button type="button" th:text="#{switch-en}" th:if="${#locale.toString() != 'en'}" onclick="changeLanguage('en')"></button>
    <button type="button" th:text="#{switch-lv}" th:if="${#locale.toString() != 'lv'}" onclick="changeLanguage('lv')"></button>
    <a class="logout" href="http://localhost:8080/logout" th:text="#{logout}"></a>
</div>

<!-- Main content -->
<div class="content">
    <div class="container">
        <h2>Update Student</h2>
        <form th:action="@{/student/update/__${matriculaNo}__}" th:object="${student}" method="post">

            <div>
                <label for="personName">Name</label>
                <input type="text" id="personName" th:field="*{personName}" name="personName" required>
            </div>
            <div>
                <label for="surname">Surname</label>
                <input type="text" id="surname" th:field="*{surname}" name="surname" required>
            </div>
            <div>
                <label for="personalCode">Personal Code</label>
                <input type="text" id="personalCode" th:field="*{personalCode}" name="personalCode" required>
            </div>
            <div>
                <label for="matriculaNo">Matricula Number</label>
                <input type="text" id="matriculaNo" th:field="*{matriculaNo}" name="matriculaNo" readonly>
            </div>

            <button type="submit">Update Student</button>
        </form>
    </div>
</div>

<script>
    function changeLanguage(language) {
        var url = window.location.href.split('?')[0] + '?localeData=' + language;
        window.location.href = url;
    }
</script>

</body>
</html>
